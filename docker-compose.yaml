services:
  valhalla_django_app:
    container_name: valhalla_django_app
    env_file:
      - .env
    build:
      context: .
    command: gunicorn core.wsgi --bind 0.0.0.0:8080 --timeout 120 --workers 3 --reload
    ports:
      - "8080:8080"
    volumes:
      - .:/application
    depends_on:
      - valhalla_database
    networks:
      - djangonetwork

  valhalla_database:
    container_name: valhalla_database
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5433:5433"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - djangonetwork

  scrapy_scheduler:
    container_name: scrapy_scheduler
    build: ./scrapy_tools
    env_file:
      - .env
    depends_on:
      - valhalla_django_app
      - valhalla_database
    volumes:
      - .:/scrapy_tools
    entrypoint: ["/bin/sh", "-c", "rm -f /var/run/crond.pid && cron -f"]
    networks:
      - djangonetwork

volumes:
  pgdata:

networks:
  djangonetwork:
    driver: bridge
